{% extends "app/layout.html" %}
{% load static %}

{% block body %}
<h2>Upload Document</h2>

{% if messages %}
<ul>
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

<form action="{% url 'upload_document' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload</button>
</form>

{% endblock %}
